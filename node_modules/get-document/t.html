<!DOCTYPE html>
<html>
  <head>
    <title>get-document test</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="a"></div>
    <script src="t.js"></script>
    <script>
      var doc;

      // Window object
      doc = getDocument(window);
      console.log(doc, doc === document);

      // Document object
      doc = getDocument(document);
      console.log(doc, doc === document);

      // <body> object
      doc = getDocument(document.body);
      console.log(doc, doc === document);

      // DOM element in <body>
      doc = getDocument(document.getElementById('a'));
      console.log(doc, doc === document);

      // new DOM element
      doc = getDocument(document.createElement('div'));
      console.log(doc, doc === document);

      // text range
      doc = getDocument(document.createTextNode(''));
      console.log(doc, doc === document);

      // Range instance
      var range = document.createRange();
      doc = getDocument(range);
      console.log(doc, doc === document);

      // Selection instance
      var sel = window.getSelection();
      sel.addRange(range);
      doc = getDocument(sel);
      console.log(doc, doc === document);

    </script>
  </body>
</html>
